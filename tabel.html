<html>
<head>
	<title>contoh tabel</title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="5" bgcolor="pink">
		<tr align="left" valign="top" bgcolor="white">
			<td>Row 1 cell 1</td>
			<td>Row 1 cell 2</td>
			<td>Row 1 cell 3</td>
		</tr>
		<tr align="center" valign="baseline" bgcolor="white">
			<td>Row 2 cell 1</td>
			<td>Row 2 cell 2</td>
			<td>Row 2 cell 3</td>
		</tr>
	</table>
</body>
</html>
